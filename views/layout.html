<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="City-R - Romania's car marketplace. Find new & used cars for sale.">
    <title>{{.Title}}</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#cc0000',
                        'primary-h': '#a80000',
                        navy: '#1a1a2e',
                        gold: '#f5a623',
                    },
                    fontSize: {
                        'xxs': '0.65rem',
                        'xs': '0.75rem',
                        'sm': '0.8125rem',
                        'base': '0.875rem',
                    }
                }
            }
        }
    </script>
    <style>
        /* Base overrides to mimic cars.co.ug */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #222;
        }
    </style>
</head>

<body>

    {{embed}}

    {{block "scripts" .}}{{end}}

</body>

</html>
