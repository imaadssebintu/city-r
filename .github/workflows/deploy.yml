name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Network Reachability Check
        run: |
          echo "Checking if IP is reachable..."
          ping -c 3 ${{ secrets.SERVER_IP }} || echo "Ping failed (might be blocked, that's okay)"
          echo "Checking if Port 22 is open..."
          nc -zv -w 5 ${{ secrets.SERVER_IP }} 22

      - name: Test Connection via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          debug: true
          command_timeout: 2m
          script: |
             echo "Login successful"
             uname -a

      - name: Copy files to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "go.mod,go.sum,main.go,Dockerfile,docker-compose.yml,views,static"
          target: "~/city-r"
          rm: true
          timeout: 10m
          command_timeout: 10m
          debug: true
          tar_exec: true

      - name: Execute docker-compose via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          command_timeout: 30m
          script: |
            cd ~/city-r
            docker compose down || true
            docker compose up -d --build
            docker image prune -f
